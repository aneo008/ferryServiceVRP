<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>
    
    {% block head %}{% endblock %}
</head>

<body>
    <div id="loading"></div>
    <div id="content">
        {% include 'navbar.html' %}
        <br/>
        <div class="container">
            <form action="{{ url_for('restart') }}" method="POST">
                <button id="restart" class="btn btn-warning" type="submit" onclick="loading();">Restart</button>
            </form>
            <div id="printtimenow">
                <p style="text-align: right;"> Time now: {{ time_now }} </p>
            </div>
            {% block body %}{% endblock %}
            <script type="text/javascript" src="static/js/timer.js"></script>
        </div>
    </div>
</body>

</html>
